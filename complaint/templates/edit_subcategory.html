{% load static %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin| Edit SubCategory</title>
	<link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/images/icons/css/font-awesome.css' %}" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>
{% include 'admin_header.html' %}

	<div class="wrapper">
		<div class="container">
			<div class="row">
{% include 'admin_sidebar.html' %}
			<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>Edit SubCategory</h3>
							</div>
							<div class="module-body">


									<br />

			<form class="form-horizontal row-fluid" name="Category" method="post" >
{% csrf_token %}

<div class="control-group">
<label class="control-label" for="basicinput">Category</label>
<div class="controls">
<select name="category" class="span8 tip" required>
<option value="{{subcategory.categoryid.id}}">{{subcategory.categoryid.catname}}</option>
{% for i in category %}

	{% if i.catname == subcategory.categoryid.catname %}
		{ continue }

	{% else %}

<option value="{{i.id}}">{{i.catname}}</option>
{% endif %}
	{% endfor %}
</select>
</div>
</div>




<div class="control-group">
<label class="control-label" for="basicinput">SubCategory Name</label>
<div class="controls">
<input type="text" placeholder="Enter category Name"  name="subcategory" value="{{subcategory.subcategoryname}}" class="span8 tip" required>
</div>
</div>




	<div class="control-group">
											<div class="controls">
												<button type="submit" name="submit" class="btn">Update</button>
											</div>
										</div>
									</form>
							</div>
						</div>






					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

{% include 'admin_footer.html' %}

	<script src="{% static 'admin/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/scripts/datatables/jquery.dataTables.js' %}"></script>
	<script>
		$(document).ready(function() {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		} );
	</script>
</body>
{% ifequal error "no" %}
<script>
    alert('SubCatgeory has been updated.');
    window.location=('{% url 'edit_subcategory' subcategory.id %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endifequal %}
