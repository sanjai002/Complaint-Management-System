{% load static %}
{% block body %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CMS | Admin Login</title>
	<link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'admin/images/icons/css/font-awesome.css' %}" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top" >
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="{% url 'admin_login' %}">
			  		CMS | Admin Login
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">

					<ul class="nav pull-right">

						<li><a href="{% url 'user_login' %}">
						Back to Portal

						</a></li>

					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->

	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form class="form-vertical" method="post">
                        {% csrf_token %}
						<div class="module-head">
							<h3>Sign In</h3>
						</div>

						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="inputEmail" name="username" placeholder="Username">
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
						<input class="span12" type="password" id="inputPassword" name="password" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right" name="submit">Login</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->
<br><br><br><br>
	<div class="footer" style = "text-align : center">
		<div class="container">


			<b class="copyright">&copy; <?php echo date("Y"); ?> CMS </b> All rights reserved.
		</div>
	</div>
	<script src="{% static 'admin/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
{% ifequal error "no" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'changepassword_admin' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials,Try Again...');
</script>
{% endifequal %}
{% endblock %}
